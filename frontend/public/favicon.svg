<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Smoke puffs - large and bold -->
  <g transform="translate(16, 16)">
    <!-- Top puff -->
    <circle cx="-1" cy="-8" r="5.5" fill="none" stroke="white" stroke-width="2"/>
    <!-- Middle left puff -->
    <circle cx="-8" cy="-2" r="6" fill="none" stroke="white" stroke-width="2"/>
    <!-- Middle right puff -->
    <circle cx="4" cy="-3" r="5.8" fill="none" stroke="white" stroke-width="2"/>
    <!-- Bottom left puff -->
    <circle cx="-6" cy="6" r="5.5" fill="none" stroke="white" stroke-width="2"/>
    <!-- Bottom right puff -->
    <circle cx="6" cy="5" r="5.5" fill="none" stroke="white" stroke-width="2"/>
  </g>
</svg>
