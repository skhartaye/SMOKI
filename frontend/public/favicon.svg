<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Smoke puffs - clean white design -->
  <g transform="translate(16, 16)">
    <!-- Top puff -->
    <circle cx="-2" cy="-6" r="3.5" fill="none" stroke="white" stroke-width="1.5"/>
    <!-- Middle left puff -->
    <circle cx="-6" cy="-1" r="4" fill="none" stroke="white" stroke-width="1.5"/>
    <!-- Middle right puff -->
    <circle cx="2" cy="-2" r="3.8" fill="none" stroke="white" stroke-width="1.5"/>
    <!-- Bottom left puff -->
    <circle cx="-4" cy="4" r="3.5" fill="none" stroke="white" stroke-width="1.5"/>
    <!-- Bottom right puff -->
    <circle cx="4" cy="3" r="3.5" fill="none" stroke="white" stroke-width="1.5"/>
  </g>
</svg>
